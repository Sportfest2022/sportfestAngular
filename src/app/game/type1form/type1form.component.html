<div id="container">
  <div class="centered">
    <h2>Kommendes Spiel:</h2>
    <h3>Klasse {{match.klasse1.name}} vs Klasse {{match.klasse2.name}}</h3>
    <h4>{{match.gamename}} - ID: {{match.id}}</h4>
    <br>

    <h3>Schnelleres Team:</h3>
    <div class="container p-4">
      <div class="card p-2">
        <select name="type2formWinnerSelect" id="t2ws" (change)="selectChangeHandler($event)">
          <option>{{match.klasse1.name}}</option>
          <option>{{match.klasse2.name}}</option>
        </select>
      </div>
    </div>

    <br>

    <br>

    <button type="button" name="type2formWinnerConfirm" id="t2wc" class="confirm" (click)="sendResult(selectedOption)"
            *ngIf="btnVisible">Best√§tigen
    </button>
    <div class="loading" *ngIf="!btnVisible">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</div>
