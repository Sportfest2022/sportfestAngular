<table class='table table-striped admin' aria-labelledby="tableLabel" *ngIf="matches">
  <thead>
  <tr>
    <th>Klasse 1</th>
    <th>Klasse 2</th>
    <th>Station</th>
    <th>Time</th>
    <th>Status</th>
    <th>Zust√§ndig</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let match of matches">
    <td>{{ match.klasse1.name }}</td>
    <td>{{ match.klasse2.name }}</td>
    <td>{{ match.stationname }}</td>
    <td>{{ match.start}}</td>
    <td *ngIf="match.status == 'TBD'" style="background-color: rgba(85,85,85,0.5)">TBD</td>
    <td *ngIf="match.status == 'RUNNING'" style="background-color: rgba(38,255,0,0.5)">RNIN</td>
    <td *ngIf="match.status == 'DELAYED'" style="background-color: rgba(255,128,0,0.5)">DLAY</td>
    <td *ngIf="match.status == 'DONE'" style="background-color: rgba(30,115,43,0.5)">DONE</td>
    <td>{{ match.betreuer}}</td>
  </tr>
  </tbody>
</table>
