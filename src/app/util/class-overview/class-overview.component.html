<body>

<p class="centered">Anstehende Spiele f√ºr {{className}}:</p>

<table class='table table-striped tabelle' aria-labelledby="tableLabel" *ngIf="!noParam">
  <thead>
  <tr>
    <th>Gegner</th>
    <th>Start</th>
    <th>Station</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let match of matches">
    <td>{{getEnemy(match)}}</td>
    <td>{{match.start | date:'h:mm'}}</td>
    <td>{{match.stationname}}</td>
  </tr>
</table>

<div *ngIf="noParam" class="button-container">
  <button *ngFor="let _class of classes" class="button-children" (click)="redirect(_class.name)">{{_class.name}}</button>
</div>
</body>
